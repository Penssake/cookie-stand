<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Salmon shop</title>
  <link rel="stylesheet" type="text/css "href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
  <div>
    <img id="chinook"src="images/chinook.png" />
    <main>
      <p>Support our local business!<br>
      Buy one of Pat's Salmon Cookies t-shirts!</p>
      <img id="shirt"src="images/shirt.png" />
      <figcaption id="caption">$29.99</figcaption>
    </main>
  </div>
<footer>
  <div id="formDiv">
    <form id="form" action="" method="post">
      <label class="newStoreInput">New Store Name:</label>
      <input id="name" type="text" name="store_name"></input>

      <label class="newStoreInput">Minimum Customer:</label>
      <input id="minCust" type="text" name="min_cust"></input>

      <label class="newStoreInput">Maximum Customer:</label>
      <input id="maxCust" type="text" name="max_cust"></input>

      <label class="newStoreInput">Average cookie per guest:</input>
      <input id="averageCookiesSoldPerCustomer" type="text" name="ave_cookie" />

      <input id="input" type="submit" value="Submit Sales" >
      </form>

      <form id="input" method="get" action="index.html">
        <button id="submit" type="submit">Home Page</button>
      </form>
</footer>
</div>
</div>
<script src="app.js" charset="utf-8" href="app.js"></script>
</body>
</html>
